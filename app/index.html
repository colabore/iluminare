<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Projeto iluminare</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Polymer Starter Kit">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <div drawer>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}">
          <paper-item data-route="home">
            <a href="/">
              <iron-icon icon="home"></iron-icon>
              <span>Home</span>
            </a>
          </paper-item>

          <paper-item data-route="paciente">
            <a href="/paciente">
              <iron-icon icon="face"></iron-icon>
              <span>Pacientes</span>
            </a>
          </paper-item>

          <paper-item data-route="atendimento">
            <a href="/atendimento">
              <iron-icon icon="accessibility"></iron-icon>
              <span>Atendimentos</span>
            </a>
          </paper-item>

          <paper-item data-route="voluntario">
            <a href="/voluntario">
              <iron-icon icon="work"></iron-icon>
              <span>Volunt치rios</span>
            </a>
          </paper-item>

          <paper-item data-route="relatorio">
            <a href="/relatorio">
              <iron-icon icon="assessment"></iron-icon>
              <span>Relat칩rios</span>
            </a>
          </paper-item>
        </paper-menu>
      </div>
      <paper-header-panel main mode="waterfall-tall">

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle paper-font-display2 app-name">Projeto iluminare</div>

          <!-- Application sub title -->
          <div class="bottom title"></div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Home</h2>
                <p class="paper-font-body2">This is another card.</p>
              </paper-material>
            </section>

            <section data-route="paciente">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Pacientes</h2>
                <paciente-search paciente="{{paciente_checkin}}"></paciente-search>
              </paper-material>
            </section>

            <section data-route="paciente-checkin">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Paciente <span>{{paciente_checkin.fields.nome}}</span></h2>
                <paciente-details paciente={{paciente_checkin}}></paciente-details>
              </paper-material>
            </section>

            <section data-route="atendimento">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Atendimentos</h2>
              </paper-material>
            </section>

            <section data-route="voluntario">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Volunt치rios</h2>
              </paper-material>
            </section>

            <section data-route="relatorio">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Relat칩rios</h2>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
