
<link rel="import" href="../service/paciente/search.html">

<dom-module id="paciente-search">
  <style>
    paper-item {min-height: 26px;}
    a {color: black; text-decoration: none;}
  </style>
  <template>
    <service-paciente-search
      nome="{{_nome}}"
      pacientes="{{pacientes}}"></service-paciente-search>
    <paper-input
      label="nome do paciente"
      value="{{_nome}}"></paper-input>

    <ul>
      <template is="dom-repeat" items="{{pacientes}}">
        <paper-item role="menuitem" class="list-item">
          <paper-item-body>
            <a href="/paciente/details" on-click="onItemSelected">{{item.fields.nome}}</a>
          </paper-item-body>
        </paper-item>
      </template>
    </ul>
  </template>

  <script>
    (function() {
      Polymer({
        is: 'paciente-search',

        properties: {
          pacientes: {
            type: Array,
            notify: true
          },
          paciente: {
            type: Object,
            notify: true
          },
          _nome: {
            type: String,
            notify: true
          }
        },
        onItemSelected: function(listItem)
        {
          this.paciente = listItem.model.item;
        }
      });
    })();
  </script>

</dom-module>
