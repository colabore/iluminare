<div id="lista-pessoas"> 
    <table>
        <thead>
            <th>Nome</th>
            <th>Tratamento</th>
            <th>Atendimento</th>
            <th>Agenda</th>
            <th>Data Nasc.</th>
            <th>Último Trat.</th>
            <th>Check-in</th>
        </thead>
        <tbody id="tabela-pacientes">
        {% for paciente in pacientes %}
            <tr>
                <td><a href="#" id="{{paciente.id}}/3">{{paciente.nome}}</a></td>
                <td>{{paciente.salas}}</td>
                <td>[Agenda]</td> <!-- Agenda -->
                <td>{{paciente.atendimentos}}</td>
                <td>{{paciente.data_nascimento}}</td>
                <td>[Útimo Trat.]</td><!-- Ultimo Trat.-->
				<td align="center"><a href="#"><img alt="" src="../static/img/checkin.png" /></a></td>
			</tr>
        {% endfor %}
        </tbody>
    </table>
</div>
