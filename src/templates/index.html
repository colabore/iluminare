<body>
<div id="iluminare">
	<div id="header">
		<img id="logo" src="../static/img/quinta-logo.png" alt="logo quinta" width="280" height="87" />
		<div id="navcontainer">
			<ul id="navlist">
				<li id="active"><a href="#" id="current">Home 1</a></li>
				<li><a href="#">Cadastro</a></li>
			</ul>
		</div>

	</div>

	<div id="content">

		</div>
		<div id="search-button"></div>

		<div id="search-results">
			{% block conteudo %}

			{% endblock %}
		</div>
	</div>

	<div id="footer">
		<p>&nbsp; </p>
