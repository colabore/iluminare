{% extends "base.html" %}

{% block content %}
<div class="lista-atendimentos">
 



<table>
	  <tr>
		<td>Data</td>
		<td>Tratamento</td>
		<td>Hora Chegada</td>
		<td>Observação</td>
	  </tr>

	{% for atendimento in atendimentos %}
	  <tr>
		<td> {{atendimento.data}} </td> 
		<td> {{atendimento.tratamento}} </td>
		<td> {{atendimento.hora_chegada}} </td>
		<td> {{atendimento.observacao}} </td>
		{{atendimento.msg}}
	  </tr>
	{% endfor %}
</table>

</div>
{% endblock %}
